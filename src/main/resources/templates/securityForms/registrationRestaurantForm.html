<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" style="margin-bottom: 100px; display: block; margin-left: 40%; width: fit-content">
    <h1>Rejestracja</h1>
    <form action="#" method="post" th:action="@{/addRestaurant}" th:object="${createRestaurant}">
        <label for="name" class="form-label">Nazwa</label>
        <input type="text" th:field="*{name}" class="form-control" id="firstName" placeholder="Nazwa">
        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>

        <label for="username" class="form-label">Nazwa użytkownika</label>
        <input th:field="*{username}" id="username" class="form-control" type="text" placeholder="Nazwa użytkownika">
        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>

        <label for="username" class="form-label">Telefon</label>
        <input th:field="*{phone}" id="phone" class="form-control" type="text" placeholder="Telefon">
        <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></p>

        <label for="username" class="form-label">Email</label>
        <input th:field="*{email}" id="email" class="form-control" type="text" placeholder="Email">
        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>

        <label for="username" class="form-label">Miasto</label>
        <input th:field="*{city}" id="city" class="form-control" type="text" placeholder="Miasto">
        <p th:if="${#fields.hasErrors('city')}" class="text-danger" th:errors="*{city}"></p>

        <label for="username" class="form-label">Ulica i numer domu</label>
        <input th:field="*{streetAddress}" id="streetAddress" class="form-control" type="text" placeholder="Ulica i numer domu">
        <p th:if="${#fields.hasErrors('streetAddress')}" class="text-danger" th:errors="*{streetAddress}"></p>

        <label for="password" class="form-label">Hasło</label>
        <input th:field="*{password}" id="password" class="form-control" type="password" placeholder="Hasło">
        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        <input type="submit" value="Zarejestruj się">
    </form>
</div>
</body>
</html>
