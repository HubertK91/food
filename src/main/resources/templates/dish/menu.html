<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main/layout.html}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/quantity_control.js}"></script>
    <script th:src="@{/js/add_to_cart.js}"></script>

</head>
<body>
<section layout:fragment="content">
    <table class="table table-sm caption-top" style="margin-left: 50px">
        <caption class="fs-2 font-monospace text-dark"  th:text="|Menu restauracji ${restaurant.name}|">Menu</caption>
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">nazwa</th>
            <th scope="col">cena</th>
            <th scope="col">kategoria</th>
            <th scope="col">ilość</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="dish: ${dishes}">
            <th scope="row" th:text="${dish.id.getDishId()}"></th>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.price}"></td>
            <td th:text="${dish.category.description}"></td>
            <td>
                <div th:replace="cart/quantity_control :: quantity_control(1, ${dish.id.dishId}, ${dish.id.restaurantId})" id="quantity${dish.id}">Ilość</div>
            </td>
            <td sec:authorize="!hasRole('ROLE_RESTAURANT')">
                <button th:class="buttonAdd2Cart" th:data-contextpath="@{/}"
                        th:data-csrfheadername = "${_csrf.headerName}"
                        th:data-csrfvalue = "${_csrf.token}"
                        th:data-restaurantid="${dish.id.restaurantId}"
                        th:data-dishid = "${dish.id.dishId}" class="btn btn-primary">Dodaj do Koszyka</button>
            </td>
            <td sec:authorize="!hasRole('ROLE_RESTAURANT')">
                <a th:href="|/dish/edit?restaurantId=${dish.id.restaurantId}&dishId=${dish.id.dishId}|">edytuj</a>
            </td>
            <td sec:authorize="!hasRole('ROLE_RESTAURANT')">
                <form th:action="|/dish/delete?dishId=${dish.id.dishId}&restaurantId=${dish.id.restaurantId}|" method="post">
                    <input type="submit" value="Usuń">
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Shopping Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be injected here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-left: 50px; margin-top: 20px;">
        <div class="mb-3" style="max-width: 700px">
            <a type="submit" th:href="|../../dish/add?idRestaurant=${id}|">Dodaj</a>
        </div>
    </div>

    <div style="margin-left: 40%; border: 2px solid black; border-spacing: 100px; border-radius: 5px;
     width: fit-content; padding: 5px; display: block">
        <b>Dane kontaktowe:</b>
        <br>
        <br>
        <p th:text="|${restaurant.name}|"></p>
        <p th:text="|${restaurant.city}|"></p>
        <p th:text="|${restaurant.streetAddress}|"></p>
        <p th:text="|email: ${restaurant.email}|"></p>
        <p th:text="|telefon: ${restaurant.phone}|"></p>

    </div>
</section>
</body>
</html>
