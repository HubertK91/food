<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>
<body>

<div layout:fragment="content" style="width: 100%; max-width: 1000px; margin: 100px auto">
    <h1>Zarejestrowano pomyślnie</h1>

    <p>Dane przekazane w formularzu:</p>

    <table class="table">
        <tr>
            <td>Nazwa</td>
            <td th:text="${createAccount.name}"></td>
        </tr>
        <tr>
            <td>Miasto</td>
            <td th:text="${createAccount.city}"></td>
        </tr>
        <tr>
            <td>Nazwa ulicy i numer budynku</td>
            <td th:text="${createAccount.streetAddress}"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td th:text="${createAccount.email}"></td>
        </tr>
        <tr>
            <td>Telefon</td>
            <td th:text="${createAccount.phone}"></td>
        </tr>

        <tr>
            <td>Nazwa użytkownika</td>
            <td th:text="${createAccount.username}"></td>
        </tr>
        <tr>
            <td>Hasło</td>
            <td th:text="${createAccount.password}"></td>
        </tr>
    </table>
</div>
</body>
</html>
