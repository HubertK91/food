<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href=..\css\styles.css>
</head>
<body style="min-height: 100%">
<section layout:fragment="content">
    <div><img src="img/background.jpg" style="display: inline-block; background-repeat: no-repeat; width: 100% "></div>
    <br>
    <h2 style="left: 25%; top: 18%; color:black; font-size: xxx-large ;border: 2px solid; border-color: white; background-color: white;
    ;position: absolute">Zamów dostawę</h2><br>
    <div th:object="${restaurants}" style="left: 25%; top: 22%; position: absolute">
        <form th:action="@{|../dish/menu|}" method="post">
            <select name="restaurantId" id="restaurantId" style="width: 200px; height: 50px">
                <!-- Iterate over each restaurant in the 'restaurants' list -->
                <option th:each="restaurant : ${restaurants}"
                        th:text="${restaurant.getName()}" th:value="${restaurant.getId()}">
                </option>
            </select>
            <!-- Add a hidden input field to store the selected restaurant's ID -->
            <input type="hidden" name="restaurantId" th:value="${selectedRestaurantId}">
            <input type="submit" value="Wybierz" style="width: 100px; height: 50px">
        </form>
    </div>
    <h2>Mapa z restauracjami:</h2>
    <div id="mapsengine-box-outer">
        <div id="mapsengine-box-inner">
            <iframe id="mapsengine" width="1285" height="630"
                    src="https://www.google.com/maps/d/embed?mid=1f4d57O8YFtfvjuz6ETfsHDRvz9tz3BU&ehbc=2E312F&noprof=1">
            </iframe>
        </div>
    </div>
    <br><br><br><br><br>
</section>
</body>
</html>
